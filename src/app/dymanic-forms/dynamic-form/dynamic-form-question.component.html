<div [formGroup]="form" class="forInvalid">
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <div class="form-group">
      <input *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" [type]="question.type" [required]="question.required"
             [placeholder]="question.placeholder" [class]="question.class" [checked]="question.checked">
      <!--"required" for CSS feedback -->

      <select *ngSwitchCase="'dropdown'" [formControlName]="question.key" [id]="question.key" [required]="question.required"
              [class]="question.class">
        <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
      </select>
    </div>

  </div>

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
